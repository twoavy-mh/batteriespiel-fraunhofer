<style>
    @font-face {
        font-family: 'RobotoRegular';
        src: url('RobotoMono-Regular.ttf') format('truetype');
    }

    body {
        margin: 0;
        padding: 0;
        background-color: rgba(2, 28, 57, 1);
        width: 100vw;
        height: 100vh;

    }

    .unity-desktop {
        height: 100%;
        display: flex;
        justify-content: start;
        align-items: center;
        flex-direction: column;
        padding: 2vw 1vw 1vw;
    }

    #unity-canvas {
        width: 90%;
        aspect-ratio: 16 / 9;
        background-color: aqua;
    }

    .roboto {
        font-family: 'RobotoRegular', serif;
        color: aliceblue;
    }

    #unity-build-title {
        font-size: 1.5vw;
        margin-bottom: 1vw;
    }

    #unity-loading-bar {
        width: 90%;
    }

    #unity-progress-bar-full {
        background-color: #00ff00;
        height: 100%;
    }
</style>
<body>
<div id="unity-container" class="unity-desktop">
    <div id="unity-build-title" class="roboto">Batteriespiel</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar" style="height: 2%">
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
    </div>
</div>
<script defer>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const warningBanner = document.querySelector("#unity-warning");

    window.addEventListener('resize', setCanvasDimensions);

    setCanvasDimensions();

    function setCanvasDimensions() {
        const canvasDimensions = {
            width: canvas.getBoundingClientRect().width,
            height: canvas.getBoundingClientRect().height
        };
        canvas.setAttribute('width', canvasDimensions.width.toString());
        canvas.setAttribute('height', canvasDimensions.height.toString());
    }

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/deploy.loader.js";
    const config = {
        dataUrl: buildUrl + "/deploy.data.unityweb",
        frameworkUrl: buildUrl + "/deploy.framework.js.unityweb",
        codeUrl: buildUrl + "/deploy.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "2av",
        productName: "Batteriespiel",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
    };

    /*if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.height = '0';
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>
</body>
